<div class="card shadow-lg p-4 mx-auto my-auto" style="max-width: 500px; width: 100%;">
  <h2 class="mb-2 fw-bold text-start">Регистрация</h2>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label text-dark mb-1">ФИО <span class="text-danger">*</span></label>
      <input type="name" class="form-control" id="name" placeholder="Иванов Иван Иванович">
    </div>
    <div class="mb-3">
      <label for="birthdate" class="form-label text-dark mb-1">Дата рождения</label>
      <input type="date" class="form-control" id="birthdate">
    </div>
    <div class="mb-3">
      <label for="gender" class="form-label text-dark mb-1">Пол <span class="text-danger">*</span></label>
      <select class="form-select" id="gender">
        <option value="male">Мужской</option>
        <option value="female">Женский</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label text-dark mb-1">Phone</label>
      <input type="phone" class="form-control" id="phone" placeholder="+7 (xxx)-xx-xx">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label text-dark mb-1">Email <span class="text-danger">*</span></label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
      <small class="text-muted">Email будет использоваться для входа в систему</small>
    </div>
    <div class="mb-2">
      <label for="password" class="form-label text-dark mb-1">Password <span class="text-danger">*</span></label>
      <input type="password" class="form-control" id="password">
    </div>
    <div id="error" class="text-danger mb-2" style="font-size: 0.875em;"></div>
    <button type="button" id="registerBtn" class="btn btn-primary w-100 my-1">Зарегистрироваться</button>
    <div id="successMessage" class="alert alert-success d-none mt-3" role="alert">Регистрация прошла успешно!</div>
  </form>
</div>
<script type="module" src="/src/pages/registration/registration.js" defer></script>
