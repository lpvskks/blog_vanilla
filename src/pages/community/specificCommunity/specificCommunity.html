<div class="container my-4" style="max-width: 1100px;">
  <div class="border rounded">
    <div class="px-3 py-2">
      <div class="d-flex justify-content-between align-items-center">
        <h3 class="mb-0">Группа "<span id="community-name">Загрузка...</span>"</h3>
        <div class="d-flex">
          <button class="btn btn-primary btn-sm d-none" id="write-post">Написать пост</button>
          <button class="btn btn-primary btn-sm d-none" id="subscribe-btn">Подписаться</button>
        </div>
      </div>
    </div>
    <div class="p-3">
      <div class="d-flex justify-content-start align-items-center mb-3">
        <i class="bi bi-people-fill me-2" style="font-size: 1.2rem;"></i>
        <span id="subscriber-count">0 </span> подписчиков
      </div>
      <div class="mb-3">
        <strong>Тип сообщества:</strong>
        <span id="community-type">Загрузка...</span>
      </div>
      <div class="mb-2">
        <strong>Администраторы</strong>
        <div class="d-flex align-items-center mb-2">
          <img src="admin-image.jpg" alt="Администратор" class="rounded-circle" width="50" height="50">
          <span class="ms-2" id="admin-name">Загрузка...</span>
        </div>
      </div>
    </div>
  </div>

  <div id="errorMessage" class="alert alert-danger d-none mt-3" role="alert">
    Необходимо авторизоваться!
  </div>

  <div class="row my-4">
    <div class="col-12">
      <div class="border rounded">
        <div class="bg-light px-3 py-2 border-bottom"> 
          <strong>Фильтры</strong>
        </div>
  
        <div class="p-3"> 
          <div class="row mb-1">
            <div class="col-md-6 d-flex align-items-center">
              <label for="sort" class="form-label mb-0">Сортировать</label>
            </div>
            <div class="col-md-6 d-flex align-items-center">
              <label for="tagSelect" class="form-label mb-0">Поиск по тегам</label>
            </div>
          </div>
  
          <div class="row">
            <div class="col-md-6">
              <select id="sort" class="form-select form-control-sm">
                <option value="CreateDesc">По дате (новые к старым)</option>
                <option value="CreateAsc">По дате (старые к новым)</option>
                <option value="LikeDesc">По лайкам (по убыванию)</option>
                <option value="LikeAsc">По лайкам (по возрастанию)</option>
              </select>
            </div>
            <div class="col-md-6">
              <select id="tagSelect" class="form-select form-control-sm" multiple style="max-height: 72px;">
                <option disabled>Загрузка...</option> 
              </select>
            </div>
          </div>
  
          <div class="row mt-3">
            <div class="col text-end">
              <button class="btn btn-primary btn-sm" id="applyChanges">Применить</button>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </div>
  
  

  <div id="posts-container" class="my-4">
    <div class="post-template border rounded mb-3 d-none">
      <div class="p-3">
        <span class="text-secondary fw-normal post-author">Автор - Время</span>
      </div>
      <div class="px-3">
        <h5 class="fw-bold post-title">Заголовок поста</h5>
        <hr class="mt-1 mb-2">
      </div>
      <div class="px-3">
        <p class="mb-2 post-description">Описание поста...</p>
      </div>
      <div class="px-3 mb-2 post-tags">
        #Теги
      </div>
      <div class="px-3 mb-2">
        <span>Время прочтения: <span class="post-reading-time">0</span> мин.</span>
      </div>
      <div class="bg-light border-top px-3 py-2 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <span class="me-2 fs-6 post-comments-count">0</span>
          <i class="bi bi-chat-left-text fs-6" style="cursor: pointer;"></i>
        </div>
        <div class="d-flex align-items-center">
          <span class="me-2 fs-6 post-likes">0</span>
          <i class="bi bi-heart text-muted fs-6" style="cursor: pointer;" id="likeIcon"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="my-3">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <button id="prev-page-btn" class="btn btn-outline-primary">&lt;&lt;</button>
        <div id="pagination-numbers" class="d-flex mx-2"></div>
        <button id="next-page-btn" class="btn btn-outline-primary">>></button>
      </div>
      <div class="d-flex align-items-center">
        <label for="posts-per-page" class="form-label me-2 mb-0">Постов на странице:</label>
        <input type="number" id="posts-per-page" class="form-control d-inline-block" style="width: 80px;" min="1" value="5">
      </div>
    </div>
  </div>

<script type="module" src="/src/pages/mainPage/tags.js" defer></script>
<script type="module" src="/src/pages/community/specificCommunity/checkRole.js" defer></script>
<script type="module" src="/src/pages/community/specificCommunity/specificCommunity.js" defer></script>
<script type="module" src="/src/pages/community/specificCommunity/pagination.js" defer></script>
