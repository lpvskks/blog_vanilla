<div class="container my-3" style="max-width: 1100px;">
  <div class="d-flex justify-content-end mb-2">
    <button class="btn btn-primary btn-sm d-none"  id="write-post">Написать пост</button> 
  </div>

  <div class="row">
    <div class="col-12">
      <div class="border rounded">
        <div class="bg-light px-3 py-2 border-bottom"> 
          <strong>Фильтры</strong>
        </div>

        <div class="p-3"> 
          <div class="row mb-2">
            <div class="col-md-6">
              <label for="searchAuthor" class="form-label">Поиск по имени автора</label>
              <input type="text" id="searchAuthor" class="form-control form-control-sm" placeholder="Введите имя"> 
            </div>
            <div class="col-md-6">
              <label for="tagSelect" class="form-label">Поиск по тегам</label>
              <select id="tagSelect" class="form-select form-control-sm" multiple style="max-height: 72px;">
                <option disabled>Загрузка...</option> 
              </select>
            </div>
          </div>

          <div class="row align-items-center">
            <div class="col-md-4">
              <label for="sort" class="form-label">Сортировать</label>
              <select id="sort" class="form-select form-control-sm">
                <option value="CreateDesc">По дате (новые к старым)</option>
                <option value="CreateAsc">По дате (старые к новым)</option>
                <option value="LikeDesc">По лайкам (по убыванию)</option>
                <option value="LikeAsc">По лайкам (по возрастанию)</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="readingTimeFrom" class="form-label">Время чтения от</label>
              <input type="number" id="readingTimeFrom" class="form-control form-control-sm"> 
            </div>
            <div class="col-md-2">
              <label for="readingTimeTo" class="form-label">Время чтения до</label>
              <input type="number" id="readingTimeTo" class="form-control form-control-sm"> 
            </div>
            <div class="col-md-4 d-flex align-items-center">
              <input type="checkbox" id="myGroups" class="form-check-input me-1"> 
              <label for="myGroups" class="form-check-label me-2">Только мои группы</label>
              <button class="btn btn-primary btn-sm ms-auto">Применить</button> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="posts-container" class="mt-4">
  </div>

  <div class="d-flex justify-content-between align-items-center mt-4">
    <nav aria-label="Page navigation">
      <ul class="pagination mb-0" id="pagination-container">
      </ul>
    </nav>

    <div class="d-flex flex-column align-items-end ms-3">
      <label for="postsPerPage" class="form-label mb-1">Число постов на странице</label>
      <input type="number" id="postsPerPage" class="form-control form-control-sm" value="10" min="1" max="169" style="width: 100px;">
    </div>
  </div>
</div>

<script type="module" src="/src/pages/mainPage/tags.js" defer></script>
<script type="module" src="/src/pages/mainPage/mainPage.js" defer></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
