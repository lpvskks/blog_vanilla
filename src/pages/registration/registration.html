<div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
  <h2 class="mb-2 fw-bold text-start">Регистрация</h2>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label text-dark mb-1">ФИО</label>
      <input type="name" class="form-control" id="name" placeholder="Иванов Иван Иванович">
    </div>
    <div class="mb-3">
      <label for="birthdate" class="form-label text-dark mb-1">Дата рождения</label>
      <input type="date" class="form-control" id="birthdate">
    </div>
    <div class="mb-3">
      <label for="gender" class="form-label text-dark mb-1">Пол</label>
      <select class="form-select" id="gender">
        <option value="male">Мужской</option>
        <option value="female">Женский</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label text-dark mb-1">Phone</label>
      <input type="phone" class="form-control" id="phone" placeholder="+7 (xxx)-xx-xx">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label text-dark mb-1">Email</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
      <small class="text-muted">Email будет использоваться для входа в систему</small>
    </div>
    <div class="mb-2">
      <label for="password" class="form-label text-dark mb-1">Password</label>
      <input type="password" class="form-control" id="password">
    </div>
    <button type="submit" class="btn btn-primary w-100 my-1">Зарегистрироваться</button>
  </form>
</div>
