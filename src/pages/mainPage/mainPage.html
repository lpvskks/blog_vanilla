<div class="container my-3" style="max-width: 1100px;">
  <div class="d-flex justify-content-end mb-2">
    <a href="/post/create" class="btn btn-primary btn-sm d-none"  id="write-post">Написать пост</a>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="border rounded">
        <div class="bg-light px-3 py-2 border-bottom"> 
          <strong>Фильтры</strong>
        </div>

        <div class="p-3"> 
          <div class="row mb-2">
            <div class="col-md-6">
              <label for="searchAuthor" class="form-label">Поиск по имени автора</label>
              <input type="text" id="searchAuthor" class="form-control form-control-sm" placeholder="Введите имя"> 
            </div>
            <div class="col-md-6">
              <label for="tagSelect" class="form-label">Поиск по тегам</label>
              <select id="tagSelect" class="form-select form-control-sm" multiple style="max-height: 72px;">
                <option disabled>Загрузка...</option> 
              </select>
            </div>
          </div>

          <div class="row align-items-center">
            <div class="col-md-4">
              <label for="sort" class="form-label">Сортировать</label>
              <select id="sort" class="form-select form-control-sm">
                <option value="CreateDesc">По дате (новые к старым)</option>
                <option value="CreateAsc">По дате (старые к новым)</option>
                <option value="LikeDesc">По лайкам (по убыванию)</option>
                <option value="LikeAsc">По лайкам (по возрастанию)</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="readingTimeFrom" class="form-label">Время чтения от</label>
              <input type="number" id="readingTimeFrom" class="form-control form-control-sm"> 
            </div>
            <div class="col-md-2">
              <label for="readingTimeTo" class="form-label">Время чтения до</label>
              <input type="number" id="readingTimeTo" class="form-control form-control-sm"> 
            </div>
            <div class="col-md-4 d-flex align-items-center">
              <input type="checkbox" id="myGroups" class="form-check-input me-1"> 
              <label for="myGroups" class="form-check-label me-2">Только мои группы</label>
              <button class="btn btn-primary btn-sm ms-auto" id="applyChanges">Применить</button> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div id="posts-container" class="my-4">
    <div class="post-template border rounded mb-3 d-none">
      <div class="p-3">
        <span class="text-secondary fw-normal post-author">Автор - Время</span>
      </div>
      <div class="px-3">
        <h5 class="fw-bold post-title">Заголовок поста</h5>
        <hr class="mt-1 mb-2">
      </div>
      <div class="post-image-container px-3 text-center d-none">
        <img class="post-image img-fluid rounded" alt="Изображение поста">
      </div>
      <div class="px-3">
        <p class="mb-2 post-description text-wrap text-break"></p>
        <button class="btn btn-link text-decoration-none post-show-more px-0 d-none">Показать полностью</button>
      </div>
      <div class="px-3 mb-2 post-tags">
        #Теги
      </div>
      <div class="px-3 mb-2">
        <span>Время прочтения: <span class="post-reading-time">0</span> мин.</span>
      </div>
      <div class="bg-light border-top px-3 py-2 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <span class="me-2 fs-6 post-comments-count">0</span>
          <i class="bi bi-chat-left-text fs-6" style="cursor: pointer;"></i>
        </div>
        <div class="d-flex align-items-center">
          <span class="me-2 fs-6 post-likes">0</span>
          <i class="bi bi-heart text-muted fs-6" style="cursor: pointer;" id="likeIcon"></i>
        </div>
      </div>
    </div>
  </div>


  <div class="my-3">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <button id="prev-page-btn" class="btn btn-outline-primary">&lt;&lt;</button>
        <div id="pagination-numbers" class="d-flex mx-2"></div>
        <button id="next-page-btn" class="btn btn-outline-primary">>></button>
      </div>
      <div class="d-flex align-items-center">
        <label for="posts-per-page" class="form-label me-2 mb-0">Постов на странице:</label>
        <input type="number" id="posts-per-page" class="form-control d-inline-block" style="width: 80px;" min="1" value="5">
      </div>
    </div>
  </div>
</div>

<script type="module" src="/src/pages/mainPage/tags.js" defer></script>
<script type="module" src="/src/pages/mainPage/mainPage.js" defer></script>
<script type="module" src="/src/pages/mainPage/likeHandler.js" defer></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
