<div class="container my-3" style="max-width: 1100px;">
  <div id="posts-container" class="my-4">
    <div class="post-template border rounded mb-3 d-none">
      <div class="p-3">
        <span class="text-secondary fw-normal post-author">Автор - Время</span>
      </div>
      <div class="px-3">
        <h5 class="fw-bold post-title">Заголовок поста</h5>
        <hr class="mt-1 mb-2">
      </div>
      <div class="post-image-container px-3 text-center d-none">
        <img class="post-image img-fluid rounded" alt="Изображение поста">
      </div>
      <div class="px-3">
        <p class="mb-2 post-description text-wrap text-break">
        </p>
      </div>
      <div class="px-3 mb-2 post-tags">
        #Теги
      </div>
      <div class="px-3 mb-2">
        <span>Время прочтения: <span class="post-reading-time">0</span> мин.</span>
      </div>
      <div class="bg-light border-top px-3 py-2 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <span class="me-2 fs-6 post-comments-count">0</span>
          <i class="bi bi-chat-left-text fs-6" style="cursor: pointer;"></i>
        </div>
        <div class="d-flex align-items-center">
          <span class="me-2 fs-6 post-likes">0</span>
          <i class="bi bi-heart text-muted fs-6" style="cursor: pointer;" id="likeIcon"></i>
        </div>
      </div>
    </div>
  </div>

  <div id="comments-container" class="border rounded p-3 mt-4">
    <h5 class="fw-bold">Комментарии</h5>
    <div id="comment-template" class="pb-3 mb-3 d-none">
      <div class="d-flex justify-content-between">
        <small class="text-muted comment-author"></small>
      </div>
  
      <div class="mt-2">
        <p class="mb-2 comment-content"></p>
      </div>
  
      <div>
        <small class="text-muted comment-time"></small> 
        <button class="btn text-primary">Ответить</button>
      </div>
  
      <div class="d-flex justify-content-start align-items-center mt-1">
        <button class="btn text-primary px-0 d-none  btn-reveal-subcomments py-0">Раскрыть ответы</button>
        <div class="subcomments-container"></div>
      </div>
    </div>
    <div id="subcomment-template" class="ps-3 d-none">
      <div class="d-flex justify-content-between">
        <small class="text-muted subcomment-author"></small>
      </div>
      <div class="mt-2">
        <p class="mb-2 subcomment-content"></p>
      </div>
      <div>
        <small class="text-muted subcomment-time"></small>
        <button class="btn text-primary">Ответить</button>
      </div>
    </div>
  </div>
</div>

<script type="module" src="/src/pages/post/postPage/loadPost.js" defer></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
