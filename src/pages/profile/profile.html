<div class="container-fluid" style="padding-top: 10px; max-width: 1000px;">
  <div class="card shadow-lg p-3" style="width: 100%;">
    <form>
      <div class="row mb-3 align-items-center">
        <div class="col-md-3">
          <label for="email" class="form-label text-dark mb-0">Email <span class="text-danger">*</span></label>
        </div>
        <div class="col-md-9">
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
      </div>
      <div class="row mb-3 align-items-center">
        <div class="col-md-3">
          <label for="name" class="form-label text-dark mb-0">ФИО <span class="text-danger">*</span></label>
        </div>
        <div class="col-md-9">
          <input type="text" class="form-control" id="name" placeholder="Иванов Иван Иванович">
        </div>
      </div>
      <div class="row mb-3 align-items-center">
        <div class="col-md-3">
          <label for="phone" class="form-label text-dark mb-0">Номер телефона</label>
        </div>
        <div class="col-md-9">
          <input type="phone" class="form-control" id="phone" placeholder="+7 (xxx)-xx-xx">
        </div>
      </div>
      <div class="row mb-3 align-items-center">
        <div class="col-md-3">
          <label for="gender" class="form-label text-dark mb-0">Пол <span class="text-danger">*</span></label>
        </div>
        <div class="col-md-9">
          <select class="form-select" id="gender">
            <option value="male">Мужской</option>
            <option value="female">Женский</option>
          </select>
        </div>
      </div>
      <div class="row mb-3 align-items-center">
        <div class="col-md-3">
          <label for="birthdate" class="form-label text-dark mb-0">Дата рождения</label>
        </div>
        <div class="col-md-9">
          <input type="date" class="form-control" id="birthdate">
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary" id="saveButton">Сохранить</button>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
          <div id="error" class="text-danger d-none mb-2" style="font-size: 0.875em;"></div>
          <div id="successMessage" class="alert alert-success d-none mt-3" role="alert">Данные успешно изменены!</div>
        </div>
      </div>
    </form>
  </div>
</div>
<script type="module" src="/src/pages/profile/profile.js" defer></script>
