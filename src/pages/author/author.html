<div class="container mt-4">
  <div class="mx-auto" style="max-width: 1100px;">
    <div class="author-template" style="display: none;">
      <div class="row align-items-center mb-2">
        <div class="col-auto">
          <img src="avatar-placeholder.jpg" class="author-avatar rounded-circle" style="width: 70px; height: 70px;">
        </div>

        <div class="col">
          <div class="row">
            <div class="col-12 col-md d-flex align-items-center">
              <h5 class="mb-0">
                <span class="author-name"></span>
                <span class="text-secondary fst-italic ms-2 created-date" style="font-size: 0.9em;"></span>
              </h5>
            </div>

            <div class="col-12 col-md-auto mt-2 mt-md-0 d-flex justify-content-start justify-content-md-end">
              <button class="btn btn-primary fw-bold btn-sm px-3 me-2" style="height: 1.75rem; width: 120px;">
                Постов: <span class="author-posts text-white"></span>
              </button>
              <button class="btn btn-primary fw-bold btn-sm px-3" style="height: 1.75rem; width: 120px;">
                Лайков: <span class="author-likes text-white"></span>
              </button>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col text-secondary fw-bold">
              Дата рождения: <span class="author-birthdate text-black fw-normal"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="border-bottom mb-3"></div>
    </div>

    <div id="author-list"></div>
  </div>
</div>
<script type="module" src="/src/pages/author/author.js" defer></script>
