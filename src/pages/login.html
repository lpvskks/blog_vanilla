<div class="card shadow-lg p-4" style="max-width: 525px; width: 100%;">
  <h2 class="mb-2 fw-bold text-start">Вход</h2>
  <form>
    <div class="mb-3">
      <label for="email" class="form-label text-dark mb-1">Email</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
    </div>
    <div class="mb-2">
      <label for="password" class="form-label text-dark mb-1">Пароль</label>
      <input type="password" class="form-control" id="password">
    </div>
    <button type="submit" class="btn btn-primary w-100 my-3">Войти</button>
    <a href="/registration" class="btn btn-secondary w-100">Зарегистрироваться</a>
  </form>
</div>
